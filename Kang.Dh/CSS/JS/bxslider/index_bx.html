<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>bxslider_set</title>
    <!--step1. required file load (jquery Code)-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!--step.2 bxsilder JS file-->
    <script src="js/jquery.bxslider.min.js"></script>
    <!--step.3 bxslider CSS file-->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <link href="css/page.css" rel="stylesheet" />
    <!--@ ease use + video 가속도 easing   -->
    <script src="vender/jquery.easing.1.3.js"></script>
    <script src="vender/jquery.fitvids.js"></script>
     <!--step.4 call the bxSlider-->
    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                mode: 'fade',   //horizontal : 좌,우  vertical : 상,하   fade : in/out
                speed: 500,    // m/s  ex > 1000 = 1s
                easing: 'ease-in-out',    // 동작가속도 = css와 동일
                //startSlide: 0,  시작시 로드될 이미지
                randomStart: false,  //true random 으로 img 로드
                //preloadlmages:'visible', 이미지를 보여줄떄 로드 / all은 모든이미지를 먼저 로드
                adaptiveHeight: 'true',   //각 이미지의 높이에 따라 슬라이더 높이제어
                adaptiveHeightSpeed: 500,   // aHeight 동작속도
                video: true,
                //video 사용여부, 사용할시 fitvids.js 로드 필요. 사용안할시 옵션삭제   비디오없으면 쓰지말자 절대
                captions: true,

                //responsive Key
                responsive: true, //반응형 지원 여부
                touchEnabled: true, //터치스와이프 기능 사용여부
                swipeThreshold: 50, //터치 스와이프시에 변환효과 시간
                oneToOneTouch: true, //fade 모드가 아닐경우 손가락의 접지와 객체 동기화하기
                preventDefaultSwipeX : true,
                preventDefaultSwipeY: false,
                //oneToOneTouch 가 활성화되어있을 시에 해당축 잠금 / 열기

                //control Key
                controls:true,  //컨트롤 버튼 출력여부
                /*
                nextSelector: '.next', //기본 next 버튼 대체할 객체
                prevSelector: '.prev', //기본 prev버튼을 대체할 객체
                nextText: '다음', //next 글자를 변경
                prevText: '이전', //prev 글자를 변경
               
                  customize controler
                  1. 이미지를 수정하는 방법
                  images / controls.png 파일 자체를 수정 하여 디자인을 바꿀 수 있다.
                  만약 크기가 커지거나 작아진다면,  그에 마는 좌표값을 크롬 개발자 도구에서 찾아내어 수정 해줘야 한다.
                  (기존 객체 css 위치 jqurey.bxslider.css 파일 내 125번 라인
                  .bx-wrapper .bx-controls-direction a 부분을 수정하면됨.)

                  2. 객체삽입방법
                    nextSelector와  prevSelector 함수를 삽입하고,  만들어 낼 객체의 클래스명을 지목한후, body 내에 해당 클래스이름을 가진 객체를 만들어준다.
                    단, 여기서 주의할 점은 객체를 만들고 스타일을 지정한 대상은 객체안의 a태그를 지목해야 한다.
                    a태그가 객체 안에 자동으로 생성 되기 때문에...

                */
                auto: true,  //자동재생 활성화
                autoControls: true,  // 자동재생 제어버튼 활성화
                autoControlsSelector: '.newAutoControl',
                startText: '시작', //start 글자 변경
                stopText: '중지', //stop 글자 변경
                autoControlsCombine: true, //버튼토글 재생시 중지, 중지시 재생
                pause: 4000, //슬라이드노출시간(ex > 4초)
                autoStart: true, //페이지가 로드되면 자동시작 시켜라
                autoDirection: 'next', //자동재생시 정순 /역순(prev) 선택
                autoHover: true, //자동재생중 오버시 중지
                autoDelay: 0, //자동재생전 대기시간 설정

                infiniteLoop: false, // 무한재생(마지막장 > 첫번째장) 활성화
                hideControlOnEnd: true, //첫째장 (이전삭제) , 마지막장(다음삭제)

                //pager Key
                pager: true,
                pagerType: 'full', //pager 타입 설정 full은 default, short numberRing
                //pagerShortSeparator: '~', short 타입일 경우 카운트 사이문자
                //pagerCustom:'.thumbPager'
                pagerSelector:'newPager',
            });
        });
    </script>
</head>
<body>
    <div class="slideArea">
        <ul class="bxslider">
            <li><iframe src="https://www.youtube.com/embed/ELJDd6UTGAQ" allowfullscreen></iframe></li> <!--wi ,he border 뺴줘라-->
            <li><img src="../plugin/images/im_01.jpg" title="im_01" alt="undefined" /></li>
            <li><img src="../plugin/images/im_02.jpg" title="im_02" alt="undefined" /></li>
            <li><img src="../plugin/images/im_03.png" title="im_03" alt="undefined" /></li>
        </ul>
        <span class="btn prev"></span>
        <span class="btn next"></span>
        <div class="newAutoControl"></div>
        <div class="newPager"></div>
        <ul class="thumbPager">
            <li>
                <a href="#" data-slide-index="0">
                    <img src="images/제목-없음-1.png" />
                </a>
            </li>
            <li>
                <a href="#" data-slide-index="1">
                    <img src="images/제목-없음-2.png" />
                </a>
            </li>
            <li>
                <a href="#" data-slide-index="2">
                    <img src="images/제목-없음-3.png" />
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
